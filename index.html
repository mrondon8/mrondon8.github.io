<!doctype html>
<html>
<head>
<title>Miguel Rondon</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


<div class="header">
	<h1> Miguel Rondon </h1>
	<div class="tabs">
		<ul class="menu">
			<li id="#home" class="selected">HOME</li>
			<li id="#projects">PROJECTS</li>
			<li id="#about">ABOUT</li>
			<li id="#contact">CONTACT</li>
		</ul>
	</div>
</div>

<div class="container">
	<div class="content cs" id="home">
		<h2>Home</h2>
	</div>
	<div class="content" id="projects">
		<h2>Projects</h2>
		<div class="accordion-div">
			<h3 class="accordion-head">PatientDoctor</h3>
				<p class="accordion-content">Description</p>
		</div>
		<div class="accordion-div">
			<h3 class="accordion-head">MaterialTracker</h3>
				<p class="accordion-content">Description</p>
		</div>
		<div class="accordion-div">
			<h3 class="accordion-head">TestGenerator</h3>
				<p class="accordion-content">Description</p>
		</div>
	</div>
	<div class="content" id="about">
		<h2>About</h2>
	</div>
	<div class="content" id="contact">
		<h2>Contact</h2>
	</div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
//Tabs
jQuery(document).ready(function(){
	jQuery('li').on('click', function(){
		var id = jQuery(this).attr('id');
		jQuery(this).toggleClass('selected').siblings().removeClass('selected');
		jQuery(id).toggleClass('cs').siblings().removeClass('cs')
	});
});
</script>
<script>
//Accordion Projects
jQuery(document).ready(function(){
	jQuery('h3').on('click', function(){
		jQuery(this).parent().siblings().children('p').hide();
		jQuery(this).siblings().toggle();
	})
})
</script>
</html>
